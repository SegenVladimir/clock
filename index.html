<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="src/main.css">
    <script src="src/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="clock">
            <div class="clock__face">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="clock__circle"></div>
            <div class="clock__arrows">
                <span class="hours"></span>
                <span class="minutes"></span>
                <span class="seconds"></span>
            </div>
        </div>
        <div class="information">
            <div class="information__time">
                <div class="information__time__num">
                    <span class="hours">09</span>:<span class="minutes">00</span>
                </div>
                <div class="information__time__meridiem">AM</div>
            </div>
            <div class="information__date">27 Jul, 2022</div>
        </div>
    </div>
</body>
</html>
